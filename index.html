<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Tableau Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    h2 {
      margin-top: 0;
      color: #2a3f5f;
    }

    .tableauPlaceholder {
      width: 100%;
      height: 700px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“Š Tableau Sales Drill-Down Dashboard</h2>
    <p>Click on a region or category in the dashboard below to explore detailed insights.</p>

    <div id="vizContainer" class="tableauPlaceholder"></div>
  </div>

  <!-- Tableau JS API -->
  <script src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
  <script>
    const containerDiv = document.getElementById("vizContainer");
    const url = "https://public.tableau.com/views/SampleSuperstore_15949106629610/Overview";

    const options = {
      hideTabs: true,
      width: containerDiv.offsetWidth + "px",
      height: "700px"
    };

    new tableau.Viz(containerDiv, url, options);
  </script>
</body>
</html>
